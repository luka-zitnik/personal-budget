<!DOCTYPE html>
<html>
    <head>
        <title>Daily Expenses</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                font-size: 10px;
                background-color: #FFF;
            }
        </style>
        <link rel="stylesheet" href="lib/Gaia-UI-Building-Blocks-master/style/headers.css" />
        <link rel="stylesheet" href="lib/Gaia-UI-Building-Blocks-master/style/lists.css" />
        <script src="lib/knockout-3.2.0.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body role="application">
        <section role="region">
            <header>
                <menu type="toolbar">
                    <a href="#">
                        <span class="icon icon-add">Add</span>
                    </a>
                </menu>
                <h1>Daily Expenses</h1>
            </header>
        </section>
        <section data-type="list" data-bind="foreach: monthlyExpensesList">
            <header>
                <aside class="pack-end">
                    <span>RSD <span data-bind="text: monthlySum"></span></span>
                </aside>
                <span data-bind="text: month"></span>
            </header>
            <ul data-bind="foreach: dailyExpensesList">
                <li>
                    <aside class="pack-end">
                        <p>RSD <span data-bind="text: dailySum"></span></p>
                    </aside>
                    <p data-bind="text: date"></p>
                </li>
            </ul>
        </section>
    </body>
</html>
